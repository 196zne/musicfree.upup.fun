name: 部署
on: 
    push:
        branches:
            - master
    workflow_dispatch:
jobs:
    deploy: 
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 16
            - run: npm install
            - run: npm run docs:build
            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v2
              with: 
                  path: docs/.vitepress/dist
            - name: Deploy
              uses: actions/deploy-pages@v2
            - run: git init && git config --global user.email "lhx_xjtu@163.com" && git config --global user.name "maotoumao"
              working-directory: ./docs/.vitepress/dist
            - run: git add -A && git commit -m "Deploy"
              working-directory: ./docs/.vitepress/dist
            - run: git push -f git@github.com:maotoumao/musicfree.upup.fun.git master:gh-pages
              working-directory: ./docs/.vitepress/dist
            - run: git push -f git@gitee.com:musicfree/musicfree.upup.fun.git master:gh-pages
              working-directory: ./docs/.vitepress/dist
            
            
